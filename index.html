<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK CUACA</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #008050;
            --dark-color: #121212;
            --darker-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-color);
            color: white;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            transform-style: preserve-3d;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(20px);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            background-color: var(--darker-color);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: var(--dark-color);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        button:hover {
            background-color: #00e07a;
            transform: translateY(-2px) translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        button:active {
            transform: translateY(0) translateZ(5px);
        }

        .weather-card {
            background: linear-gradient(145deg, var(--darker-color), #1a1a1a);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            transform-style: preserve-3d;
            transition: all 0.5s;
            border: 1px solid var(--secondary-color);
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        .weather-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
        }

        .location {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .city {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .date {
            color: #aaa;
        }

        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin-right: 2rem;
            color: white;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin-right: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
        }

        .weather-description {
            font-size: 1.5rem;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .detail-card {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            border-radius: 15px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .detail-card:hover {
            transform: translateY(-5px) translateZ(10px);
            border-color: var(--primary-color);
            background-color: rgba(0, 255, 136, 0.05);
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            filter: brightness(0) saturate(100%) invert(67%) sepia(61%) saturate(478%) hue-rotate(100deg) brightness(101%) contrast(101%);
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: 2rem 0;
            display: none;
        }

        .error {
            text-align: center;
            color: #ff5555;
            margin: 2rem 0;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
            }
            
            .temperature {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .weather-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CEK CUACA</h1>
            <p>Cek kondisi cuaca terkini</p>
        </header>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Masukkan nama kota...">
            <button id="search-btn">Cari</button>
        </div>

        <div class="loading" id="loading">
            Memuat data cuaca...
        </div>

        <div class="error" id="error">
            Kota tidak ditemukan. Silakan coba lagi.
        </div>

        <div class="weather-card" id="weather-card" style="display: none;">
            <div class="location">
                <h2 class="city" id="city">-</h2>
                <div class="date" id="date">-</div>
            </div>

            <div class="weather-main">
                <div class="temperature" id="temperature">-</div>
                <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon">
                <div class="weather-description" id="weather-description">-</div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222807.png" class="detail-icon" alt="Feels Like">
                    <div>
                        <div class="detail-value" id="feels-like">-</div>
                        <div class="detail-label">Feels Like</div>
                    </div>
                </div>

                <div class="detail-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1585/1585339.png" class="detail-icon" alt="Humidity">
                    <div>
                        <div class="detail-value" id="humidity">-</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                </div>

                <div class="detail-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" class="detail-icon" alt="Wind Speed">
                    <div>
                        <div class="detail-value" id="wind-speed">-</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                </div>

                <div class="detail-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/252/252035.png" class="detail-icon" alt="Pressure">
                    <div>
                        <div class="detail-value" id="pressure">-</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© 2025 TeguhMF </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '7a2a9a72e5bc609ed5a40df913f94730';
            const searchBtn = document.getElementById('search-btn');
            const cityInput = document.getElementById('city-input');
            const weatherCard = document.getElementById('weather-card');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

           
            function formatDate(timestamp) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(timestamp * 1000).toLocaleDateString('id-ID', options);
            }

            
            async function getWeatherData(city) {
                try {
                    loading.style.display = 'block';
                    error.style.display = 'none';
                    weatherCard.style.display = 'none';

                    const response = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
                    );

                    if (!response.ok) {
                        throw new Error('City not found');
                    }

                    const data = await response.json();
                    displayWeatherData(data);
                } catch (err) {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    console.error('Error fetching weather data:', err);
                }
            }

            
            function displayWeatherData(data) {
                loading.style.display = 'none';
                weatherCard.style.display = 'block';

                
                document.getElementById('city').textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById('date').textContent = formatDate(data.dt);
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
                document.getElementById('weather-description').textContent = data.weather[0].description;

                
                const iconCode = data.weather[0].icon;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                
                document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}Â°C`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind-speed').textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

                
                weatherCard.style.opacity = '0';
                weatherCard.style.transform = 'translateY(20px) rotateX(-10deg)';
                setTimeout(() => {
                    weatherCard.style.opacity = '1';
                    weatherCard.style.transform = 'translateY(0) rotateX(0)';
                }, 100);
            }

           
            searchBtn.addEventListener('click', function() {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherData(city);
                }
            });

            
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeatherData(city);
                    }
                }
            });

            
            getWeatherData('Jakarta');
        });
    </script>
</body>
</html>
